<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Multi-Auth Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body, html {
      height: 100%;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #111;
      font-size: 16px;
    }

    .login-container {
      background: #fff;
      border-radius: 24px;
      box-shadow:
        0 8px 24px rgba(0,0,0,0.12),
        0 4px 12px rgba(0,0,0,0.06);
      padding: 3rem 3.5rem;
      width: 360px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid #111;
      cursor: default;
    }
    .login-container:hover {
      transform: translateY(-8px);
      box-shadow:
        0 12px 40px rgba(0,0,0,0.2),
        0 6px 20px rgba(0,0,0,0.12);
      border-color: #222;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 2rem;
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      color: #111;
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    select, input {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 1.8rem;
      border-radius: 14px;
      border: 2px solid #222;
      font-size: 1rem;
      background: #fff;
      color: #111;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
      box-shadow: inset 0 0 5px #ccc;
      font-weight: 500;
      cursor: pointer;
    }
    select:hover, input:hover,
    select:focus, input:focus {
      border-color: #000;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      color: #000;
      background: #fafafa;
    }

    button {
      width: 100%;
      padding: 16px 0;
      border-radius: 20px;
      border: none;
      background: #111;
      color: #fff;
      font-weight: 700;
      font-size: 1.15rem;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    button:hover {
      background: #333;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.97);
    }

    #loginStatus {
      margin-top: 1.2rem;
      min-height: 1.3em;
      font-weight: 600;
      color: #d00;
      text-shadow: 0 0 6px #d00aaabb;
      user-select: none;
    }

    @media (max-width: 420px) {
      .login-container {
        width: 90vw;
        padding: 2.4rem 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>ðŸ”’ Login Portal</h1>

    <select id="authMode">
      <option value="email">Login via Email</option>
      <option value="username">Login via Username</option>
      <option value="phone">Login via Phone (OTP)</option>
    </select>

    <form id="loginForm">
      <input type="text" id="identifier" placeholder="Enter Email" required />
      <div id="passwordGroup">
        <input type="password" id="password" placeholder="Enter Password" required />
      </div>
      <button type="submit">Login</button>
    </form>

    <p id="loginStatus"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
